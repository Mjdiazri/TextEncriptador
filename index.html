<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="js.js">
    <title>Encriptador</title>
</head>
<body>
    <header></header>



    <main>
        <section class="contenedor_uno">
            <div class="contenedor_uno_input">
                <textarea name="entrada" id="entrada" rows="20" cols="70">Ingrese el texto aqui</textarea>
            </div>
            <div class="contenedor_uno_boton">
                <button class="buton_One">Encriptar</button>
                <button class="buton_Two">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor_dos">
            <div class="contenedor_dos_output">
                <textarea name="salida" id="salida">
                    Ning√∫n mensaje fue encontrado
                    Ingresa el texto que desees encriptar o desencriptar.
                </textarea>
            </div>
            <div class="contenedor_dos_boton">
                <button class="buton_three">Copiar</button>
            </div>
        </section>
    </main>



    <footer></footer>
</body>
</html>
